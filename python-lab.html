<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeStitcher | Neural IDE</title>
    <link rel="icon" type="image/png" href="codestitcher.png">

    <!-- 1. FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. STYLES -->
    <link rel="stylesheet" href="style.css"> 

    <!-- 3. ENGINES -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js"></script>

    <style>
        /* --- 1. CORE LAYOUT (DESKTOP + MOBILE FIX) --- */
        body { 
            margin: 0; padding: 0;
            overflow: hidden; 
            width: 100vw; height: 100vh;
            background: #050507; 
            color: white;
            font-family: 'Outfit', sans-serif;
        }

        /* NAVBAR - FIXED TOP */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px;
            background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 2000; box-sizing: border-box;
        }

        /* IDE WRAPPER - RESPONSIVE GRID */
        #ide-wrapper {
            margin-top: 70px; /* Pushes below Nav */
            height: calc(100vh - 70px);
            width: 100%;
            display: none; /* Hidden until loaded */
            grid-template-columns: 1fr 1fr; /* Default: Side by Side */
            gap: 20px; padding: 20px;
            box-sizing: border-box;
            position: relative; z-index: 10;
        }

        /* MOBILE OPTIMIZATION (THE FIX) */
        @media (max-width: 900px) {
            #ide-wrapper {
                grid-template-columns: 1fr; /* Stack vertically */
                grid-template-rows: 1fr 1fr; /* Split height 50/50 */
                padding: 10px; gap: 10px;
            }
            .nav-text { display: none; } /* Hide text to save space */
            .nav-logo img { height: 32px !important; }
            .lobby-card { width: 90% !important; padding: 25px !important; }
            .stat h3 { font-size: 1rem; }
        }

        /* --- 2. LOGO & VISUALS --- */
        .nav-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .nav-logo img {
            height: 40px !important; width: auto; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
            transition: 0.3s ease;
        }
        .nav-logo:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px #00D26A) drop-shadow(0 0 30px #00D26A);
        }
        .nav-text { font-size: 1.4rem; font-weight: 700; color: white; letter-spacing: -0.5px; }
        .nav-badge { 
            font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #bfa1ff;
            background: rgba(191, 161, 255, 0.1); padding: 4px 8px; border-radius: 4px;
            border: 1px solid rgba(191, 161, 255, 0.2);
        }

        .nav-actions { display: flex; gap: 10px; }
        .nav-btn {
            text-decoration: none; color: #aaa; font-weight: 500; font-size: 0.9rem;
            padding: 8px 14px; border-radius: 6px; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.1); }
        .exit-btn { color: #ff5e57; background: rgba(255, 94, 87, 0.1); border: 1px solid rgba(255, 94, 87, 0.2); }
        .exit-btn:hover { background: #ff5e57; color: white; box-shadow: 0 0 20px rgba(255, 94, 87, 0.4); }

        /* --- 3. PANELS & CONTROLS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex; flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(5px);
            position: relative;
        }
        
        /* PROCESSING GLOW EFFECT */
        .glass-panel.processing {
            border-color: #00D26A;
            box-shadow: 0 0 30px rgba(0, 210, 106, 0.1) inset;
        }

        .panel-header {
            padding: 0 20px; background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #888;
            height: 50px; flex-shrink: 0;
        }

        #monaco-container { flex: 1; width: 100%; min-height: 0; }
        
        #console-output {
            flex: 1; padding: 20px; font-family: 'JetBrains Mono'; font-size: 0.9rem;
            color: #eee; overflow-y: auto; scroll-behavior: smooth; min-height: 0;
            background: radial-gradient(circle at top right, rgba(0, 210, 106, 0.03), transparent 70%);
        }

        /* --- 4. MIND BLOWING ANIMATIONS --- */
        @keyframes decodeText {
            0% { opacity: 0; transform: translateX(-10px); text-shadow: 0 0 10px #00D26A; }
            100% { opacity: 1; transform: translateX(0); text-shadow: none; }
        }

        @keyframes borderPulse {
            0% { border-color: rgba(255,255,255,0.08); }
            50% { border-color: rgba(0, 210, 106, 0.5); }
            100% { border-color: rgba(255,255,255,0.08); }
        }

        .log-line {
            margin-bottom: 6px; 
            animation: decodeText 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Hidden before animation */
            border-left: 2px solid transparent;
            padding-left: 8px;
        }
        
        /* Log Colors */
        .log-sys { color: #777; font-style: italic; font-size: 0.8rem; }
        .log-out { color: #e0e0e0; border-left-color: #00D26A; background: linear-gradient(90deg, rgba(0,210,106,0.05) 0%, transparent 100%); }
        .log-err { color: #ff5e57; border-left-color: #ff5e57; background: rgba(255, 94, 87, 0.05); }
        .log-success { color: #00D26A; margin-top: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; }

        /* --- 5. CONTROLS --- */
        .run-btn {
            background: #00D26A; color: black; border: none; padding: 6px 18px;
            font-family: 'JetBrains Mono'; font-weight: bold; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .run-btn:hover { box-shadow: 0 0 20px rgba(0,210,106,0.6); transform: scale(1.05); }
        
        .font-controls { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.05); padding: 3px 8px; border-radius: 4px; }
        .font-btn { 
            background: transparent; border: none; color: #aaa; width: 24px; height: 24px; 
            border-radius: 3px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .font-btn:hover { background: rgba(255,255,255,0.2); color: white; }

        /* --- 6. LOBBY --- */
        #lobby-screen { position: fixed; inset: 0; z-index: 5000; display: flex; align-items: center; justify-content: center; background: rgba(5, 5, 7, 0.85); backdrop-filter: blur(25px); transition: opacity 0.5s ease; }
        .lobby-card { width: 550px; background: rgba(20, 20, 25, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 50px; text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.8); position: relative; overflow: hidden; }
        .lobby-card::after { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #5D5CDE, transparent); }
        .lobby-stats { display: flex; justify-content: space-around; margin: 35px 0; padding: 20px 0; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat h3 { margin: 0; font-size: 1.4rem; color: white; }
        .stat p { margin: 5px 0 0 0; font-size: 0.8rem; color: #666; font-family: 'Outfit'; text-transform: uppercase; }
        .btn-init { width: 100%; padding: 18px; border: none; border-radius: 50px; background: linear-gradient(135deg, #5D5CDE 0%, #3a38b5 100%); color: white; font-family: 'Outfit'; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(93, 92, 222, 0.4); display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-init:hover { transform: translateY(-2px); box-shadow: 0 20px 50px rgba(93, 92, 222, 0.6); }

        /* LOADER */
        #boot-loader { position: fixed; inset: 0; z-index: 6000; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .bar-bg { width: 300px; height: 3px; background: #222; margin-top: 15px; border-radius: 2px; }
        .bar-fill { width: 0%; height: 100%; background: #00D26A; transition: width 0.3s; box-shadow: 0 0 15px #00D26A; }
    </style>
</head>
<body>

    <!-- ASSETS -->
    <div class="cursor-dot"></div> 
    <div class="cursor-outline"></div> 
    <canvas id="neural-canvas"></canvas>
    <div class="noise-overlay"></div>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html" class="nav-logo">
            <img src="codestitcher.png" alt="Logo">
            <span class="nav-text">CodeStitcher</span>
            <span class="nav-badge">// LAB</span>
        </a>
        <div class="nav-actions">
            <a href="https://mustafijratul.github.io" target="_blank" class="nav-btn">
                <i class="fa-solid fa-user-astronaut"></i> <span>Founder</span>
            </a>
            <a href="index.html" class="nav-btn exit-btn">
                <i class="fa-solid fa-power-off"></i>
            </a>
        </div>
    </nav>

    <!-- LOBBY -->
    <div id="lobby-screen">
        <div class="lobby-card">
            <i class="fa-brands fa-python" style="font-size: 3.5rem; color: #FFD43B; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(255,212,59,0.3));"></i>
            <h1 style="font-size: 2.5rem; margin: 0; font-weight: 800;">Neural IDE</h1>
            <p style="color: #888; margin: 15px 0 0 0; line-height: 1.5;">
                Browser-based Python Environment.<br>
                Explore the UI data-free. Initializing requires a ~12MB download.
            </p>
            <div class="lobby-stats">
                <div class="stat"><h3>12MB</h3><p>Data</p></div>
                <div class="stat"><h3>3.11</h3><p>Python</p></div>
                <div class="stat"><h3>WASM</h3><p>Engine</p></div>
            </div>
            <button onclick="initSystem()" class="btn-init">
                Initialize Protocol <i class="fa-solid fa-bolt"></i>
            </button>
        </div>
    </div>

    <!-- LOADER -->
    <div id="boot-loader">
        <div style="font-family:'JetBrains Mono'; color:#00D26A; letter-spacing: 2px;">ESTABLISHING UPLINK...</div>
        <div class="bar-bg"><div class="bar-fill" id="loader-bar"></div></div>
    </div>

    <!-- IDE GRID -->
    <div id="ide-wrapper">
        <!-- EDITOR -->
        <div class="glass-panel">
            <div class="panel-header">
                <div><i class="fa-brands fa-python" style="color:#FFD43B; margin-right:8px;"></i> main.py</div>
                <div class="font-controls">
                    <span style="font-size:0.75rem; margin-right:5px; color:#666;">FONT</span>
                    <button class="font-btn" onclick="resizeFont(-1)"><i class="fa-solid fa-minus"></i></button>
                    <button class="font-btn" onclick="resizeFont(1)"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="monaco-container"></div>
        </div>

        <!-- TERMINAL -->
        <div class="glass-panel" id="term-panel">
            <div class="panel-header">
                <span>root@codestitcher:~#</span>
                <button class="run-btn" id="exec-btn" onclick="runCode()">
                    <i class="fa-solid fa-play"></i> EXECUTE
                </button>
            </div>
            <div id="console-output">
                <div class="log-line log-sys">System: Awaiting initialization...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let editor, pyodide;
        let fontSize = 14;
        const defaultCode = `# CodeStitcher Neural IDE\n# Write your Python code below\n\nimport sys\nimport random\n\nprint("=== SYSTEM DIAGNOSTICS ===")\nprint(f"Python Kernel: {sys.version.split()[0]}")\nprint(f"Engine: Pyodide WebAssembly")\n\ndef neural_sync():\n    print("\\n> SYNCING NEURAL NETWORKS...")\n    return random.randint(85, 100)\n\nsync = neural_sync()\nprint(f"> SYNC COMPLETE: {sync}% Efficiency")\nprint("\\nReady for instructions.")`;

        function initSystem() {
            playSound('click');
            const lobby = document.getElementById('lobby-screen');
            lobby.style.opacity = '0';
            setTimeout(() => { lobby.style.display = 'none'; }, 500);
            
            document.getElementById('boot-loader').style.display = 'flex';
            updateLoad(20);
            setTimeout(loadEngines, 800);
        }

        function updateLoad(p) { document.getElementById('loader-bar').style.width = p + "%"; }

        async function loadEngines() {
            try {
                updateLoad(40);
                pyodide = await loadPyodide();
                updateLoad(70);

                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' }});
                require(['vs/editor/editor.main'], function() {
                    updateLoad(100);
                    
                    monaco.editor.defineTheme('glass', {
                        base: 'vs-dark', inherit: true,
                        rules: [{ background: '00000000' }],
                        colors: { 'editor.background': '#00000000', 'minimap.background': '#00000000' }
                    });

                    setTimeout(() => {
                        document.getElementById('boot-loader').style.display = 'none';
                        document.getElementById('ide-wrapper').style.display = 'grid'; // Grid is controlled by CSS media queries
                        playSound('startup');

                        editor = monaco.editor.create(document.getElementById('monaco-container'), {
                            value: defaultCode,
                            language: 'python', theme: 'glass',
                            fontFamily: 'JetBrains Mono', fontSize: fontSize,
                            automaticLayout: true, minimap: { enabled: false },
                            scrollBeyondLastLine: false, padding: { top: 15 }
                        });
                    }, 500);
                });
            } catch (e) { alert("Error loading engines."); }
        }

        async function runCode() {
            if(!pyodide) return;
            const btn = document.getElementById('exec-btn');
            const term = document.getElementById('console-output');
            const panel = document.getElementById('term-panel');
            
            playSound('execute');
            
            // ANIMATION START: CLEAR & GLOW
            term.innerHTML = '';
            panel.classList.add('processing'); // Adds glowing border
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            
            const code = editor.getValue();
            log(">>> INITIALIZING NEURAL UPLINK...", "log-sys");

            setTimeout(async () => {
                try {
                    pyodide.setStdout({ batched: (msg) => log(msg, "log-out") });
                    await pyodide.runPythonAsync(code);
                    log("âœ” PROTOCOL EXECUTED SUCCESSFULLY.", "log-success");
                    playSound('success');
                } catch (err) {
                    log(String(err), "log-err");
                    playSound('error');
                }
                btn.innerHTML = '<i class="fa-solid fa-play"></i> EXECUTE';
                panel.classList.remove('processing'); // Remove glow
            }, 300); // Slight delay to let animation start
        }

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-line ${type}`;
            div.innerText = msg;
            
            // Add staggering delay if multiple lines come in at once
            // (CSS animation handles the visual slide-in)
            
            const term = document.getElementById('console-output');
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        function resizeFont(delta) {
            if(!editor) return;
            fontSize = Math.max(10, Math.min(32, fontSize + delta));
            editor.updateOptions({ fontSize: fontSize });
            playSound('click');
        }

        // SOUNDS
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        function playSound(type) {
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            const now = ctx.currentTime;
            
            if (type === 'click') {
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'startup') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(220, now);
                osc.frequency.linearRampToValueAtTime(440, now + 0.5);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 1);
                osc.start(now); osc.stop(now + 1);
            } else if (type === 'execute') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(880, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.setValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
        }
    </script>
</body>
</html>
