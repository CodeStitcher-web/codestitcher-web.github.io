<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeStitcher | Neural IDE</title>
    <link rel="icon" type="image/png" href="codestitcher.png">

    <!-- 1. FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. STYLES -->
    <link rel="stylesheet" href="style.css"> 

    <!-- 3. ENGINES -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js"></script>

    <style>
        /* --- NAV BUTTON STYLES --- */
        .nav-btn {
            text-decoration: none; font-weight: 600; font-size: 0.9rem; padding: 8px 16px;
            border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center;
            gap: 8px; border: 1px solid transparent;
        }
        /* 1. EXIT BUTTON (Red) */
        .exit-btn { color: #ff5e57; background: rgba(255, 94, 87, 0.1); border: 1px solid rgba(255, 94, 87, 0.2); }
        .exit-btn:hover { background: #ff5e57;transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(255, 94, 87, 0.4); }
        /* 2. LEARN PYTHON BUTTON (Green) */
        .learn-btn { color: #00D26A; background: rgba(0, 210, 106, 0.1); border: 1px solid rgba(0, 210, 106, 0.2); }
        .learn-btn:hover { background: #00D26A;transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(0, 210, 106, 0.4); }
        /* 3. FOUNDER BUTTON (Cyan) */
        .founder-btn { color: #00F0FF; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0, 240, 255, 0.2); }
        .founder-btn:hover { background: #00F0FF;transform: scale(1.05); color: black; box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); }

         /* --- 1. CORE LAYOUT & RESET --- */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            width: 100vw; height: 100vh; background: #050507; 
            color: white; font-family: 'Outfit', sans-serif;
        }

        /* --- 2. NAVBAR STYLES (Desktop Default) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 2000; box-sizing: border-box;
        }

        .nav-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .nav-logo img {
            height: 45px !important; width: auto; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); transition: 0.3s ease;
            border-radius: 7px;
            border: 1px solid rgba(191, 161, 255, 0.2);
        }
        .nav-logo:hover img { transform: scale(1.3); filter: drop-shadow(0 0 15px #00D26A) drop-shadow(0 0 30px #00D26A); }
        .nav-text { font-size: 1.4rem; font-weight: 700; color: white; letter-spacing: -0.5px; }
        
        .nav-badge { 
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #bfa1ff;
            background: rgba(191, 161, 255, 0.1); padding: 4px 8px; border-radius: 4px;
            border: 1px solid rgba(191, 161, 255, 0.2);
        }

        .nav-actions { display: flex; gap: 10px; }

        /* NAV BUTTONS */
        .nav-btn {
            text-decoration: none; font-weight: 600; font-size: 0.9rem; padding: 8px 16px;
            border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center;
            gap: 8px; border: 1px solid transparent; cursor: pointer;
        }
        /* Color Variants */
        .exit-btn { color: #ff5e57; background: rgba(255, 94, 87, 0.1); border: 1px solid rgba(255, 94, 87, 0.2); }
        .exit-btn:hover { background: #ff5e57; transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(255, 94, 87, 0.4); }

        .learn-btn { color: #00D26A; background: rgba(0, 210, 106, 0.1); border: 1px solid rgba(0, 210, 106, 0.2); }
        .learn-btn:hover { background: #00D26A; transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(0, 210, 106, 0.4); }

        .founder-btn { color: #00F0FF; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0, 240, 255, 0.2); }
        .founder-btn:hover { background: #00F0FF; transform: scale(1.05); color: black; box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); }

        /* --- 3. IDE WRAPPER (Desktop Grid) --- */
        #ide-wrapper {
            margin-top: 70px; height: calc(100vh - 70px); width: 100%;
            display: none; /* Hidden until loaded */
            grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px;
            box-sizing: border-box; position: relative; z-index: 10;
        }

        /* --- 4. PANELS & GLASS EFFECT --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; display: flex; flex-direction: column; overflow: hidden;
            backdrop-filter: blur(5px); position: relative;
        }
        .glass-panel.processing { border-color: #00D26A; box-shadow: 0 0 30px rgba(0, 210, 106, 0.1) inset; }
        
        .panel-header {
            padding: 0 20px; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #888; height: 50px; flex-shrink: 0;
        }

        #monaco-container { flex: 1; width: 100%; min-height: 0; }
        
        #console-output {
            flex: 1; padding: 20px; font-family: 'JetBrains Mono'; font-size: 0.9rem;
            color: #eee; overflow-y: auto; scroll-behavior: smooth; min-height: 0;
            background: radial-gradient(circle at top right, rgba(0, 210, 106, 0.03), transparent 70%);
        }

        /* --- 5. ANIMATIONS & LOGS --- */
        @keyframes decodeText { 0% { opacity: 0; transform: translateX(-10px); } 100% { opacity: 1; transform: translateX(0); } }
        .log-line { margin-bottom: 6px; animation: decodeText 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; border-left: 2px solid transparent; padding-left: 8px; }
        .log-sys { color: #777; font-style: italic; font-size: 0.8rem; }
        .log-out { color: #e0e0e0; border-left-color: #00D26A; background: linear-gradient(90deg, rgba(0,210,106,0.05) 0%, transparent 100%); }
        .log-err { color: #ff5e57; border-left-color: #ff5e57; background: rgba(255, 94, 87, 0.05); }
        .log-success { color: #00D26A; margin-top: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; }

        /* --- 6. CONTROLS --- */
        .run-btn {
            background: #00D26A; color: black; border: none; padding: 6px 18px;
            font-family: 'JetBrains Mono'; font-weight: bold; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .run-btn:hover { box-shadow: 0 0 20px rgba(0,210,106,0.6); transform: scale(1.05); }
        
        .font-controls { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.05); padding: 3px 8px; border-radius: 4px; }
        .font-btn { background: transparent; border: none; color: #aaa; width: 24px; height: 24px; border-radius: 3px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .font-btn:hover { background: rgba(255,255,255,0.2); color: white; }

        /* LOADER */
        #boot-loader { position: fixed; inset: 0; z-index: 6000; background: #050507; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-bg { width: 300px; height: 3px; background: #222; margin-top: 15px; border-radius: 2px; }
        .bar-fill { width: 0%; height: 100%; background: #00D26A; transition: width 0.3s; box-shadow: 0 0 15px #00D26A; }

        /* --- 7. PREMIUM MOBILE LAYOUT (The Fix) --- */
        @media (max-width: 900px) {
            
            /* RESET */
            html, body { overflow-x: hidden; width: 100vw; font-size: 14px; }

            /* NAVBAR (Matches Learn-Python) */
            nav {
                height: 60px;
                padding: 0 15px;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(20px);
                
                /* Force Single Line */
                display: flex;
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
                gap: 10px;
            }

            /* Left Side: Logo + Text */
            .nav-logo { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
            .nav-logo img { height: 28px !important; width: auto; }
            .nav-text { display: block !important; font-size: 1.1rem; font-weight: 700; }
            .nav-badge { display: none; } 

            /* Right Side: 3 Icon Buttons */
            .nav-actions { display: flex; gap: 8px; align-items: center; }
            
            .nav-btn {
                padding: 0; width: 36px; height: 36px; /* Square Icons */
                border-radius: 8px;
                justify-content: center; align-items: center;
                background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            }
            .nav-btn span, .learn-text { display: none !important; } /* Hide Text */
            .nav-btn i { font-size: 1rem; margin: 0; }
            
            /* Ensure Buttons Visible */
            .exit-btn, .learn-btn, .founder-btn { display: flex !important; }
            .exit-btn i { color: #ff5e57; }
            .learn-btn i { color: #00D26A; }
            .founder-btn i { color: #00F0FF; }

            /* IDE WRAPPER (Vertical Stack) */
            #ide-wrapper {
                margin-top: 60px;
                height: calc(100vh - 60px);
                padding: 10px; gap: 10px;
                grid-template-columns: 1fr; 
                grid-template-rows: 1.5fr 1fr; /* Editor 60%, Terminal 40% */
            }

            /* PANEL ADJUSTMENTS */
            .panel-header { height: 40px; padding: 0 10px; font-size: 0.75rem; }
            .font-controls { transform: scale(0.9); }
            .run-btn { padding: 4px 12px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- ASSETS -->
    <div class="cursor-dot"></div> <div class="cursor-outline"></div> 
    <canvas id="neural-canvas"></canvas> <div class="noise-overlay"></div>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html" class="nav-logo">
            <img src="codestitcher.png" alt="Logo">
            <span class="nav-text">CodeStitcher</span>
            <span class="nav-badge">// LAB</span>
        </a>
        <div class="nav-actions">
            <a href="learn-python.html" class="nav-btn learn-btn" onclick="playSound('click')">
                <i class="fa-brands fa-python"></i> <span>Learn Python</span>
            </a>
            <a href="https://mustafijratul.github.io" target="_blank" class="nav-btn founder-btn" onclick="playSound('click')">
                <i class="fa-solid fa-user-astronaut"></i> <span>Founder</span>
            </a>
            <a href="index.html" class="nav-btn exit-btn" onclick="playSound('click')">
                <i class="fa-solid fa-power-off"></i>
            </a>
        </div>
    </nav>

    <!-- LOADING SCREEN (Runs Automatically) -->
    <div id="boot-loader">
        <div style="font-family:'JetBrains Mono'; color:#00D26A; letter-spacing: 2px;">ESTABLISHING UPLINK...</div>
        <div class="bar-bg"><div class="bar-fill" id="loader-bar"></div></div>
    </div>

    <!-- IDE GRID -->
    <div id="ide-wrapper">
        <!-- EDITOR -->
        <div class="glass-panel">
            <div class="panel-header">
                <div><i class="fa-brands fa-python" style="color:#FFD43B; margin-right:8px;"></i> main.py</div>
                <div class="font-controls">
                    <span style="font-size:0.75rem; margin-right:5px; color:#666;">FONT</span>
                    <button class="font-btn" onclick="resizeFont(-1)"><i class="fa-solid fa-minus"></i></button>
                    <button class="font-btn" onclick="resizeFont(1)"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="monaco-container"></div>
        </div>

        <!-- TERMINAL -->
        <div class="glass-panel" id="term-panel">
            <div class="panel-header">
                <span>root@codestitcher:~#</span>
                <button class="run-btn" id="exec-btn" onclick="runCode()">
                    <i class="fa-solid fa-play"></i> EXECUTE
                </button>
            </div>
            <div id="console-output">
                <div class="log-line log-sys">System: Awaiting initialization...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let editor, pyodide;
        let fontSize = 14;
        
        // 1. CHECK FOR COPIED CODE FROM URL
        const urlParams = new URLSearchParams(window.location.search);
        const incomingCode = urlParams.get('code');
        
        let initialCode = `# CodeStitcher Neural IDE\n# Write your Python code below\n\nimport sys\nimport random\n\nprint("=== SYSTEM DIAGNOSTICS ===")\nprint(f"Python Kernel: {sys.version.split()[0]}")\nprint(f"Engine: Pyodide WebAssembly")\n\ndef neural_sync():\n    print("\\n> SYNCING NEURAL NETWORKS...")\n    return random.randint(85, 100)\n\nsync = neural_sync()\nprint(f"> SYNC COMPLETE: {sync}% Efficiency")\nprint("\\nReady for instructions.")`;

        if (incomingCode) {
            initialCode = decodeURIComponent(incomingCode);
        }

        // 2. AUTO START ON PAGE LOAD
        window.onload = function() {
            // Start the loading process immediately
            loadEngines();
        };

        function updateLoad(p) { document.getElementById('loader-bar').style.width = p + "%"; }

        async function loadEngines() {
            try {
                updateLoad(30);
                pyodide = await loadPyodide();
                updateLoad(50);
                
                // Load Micropip (Installer)
                await pyodide.loadPackage("micropip");
                
                // Custom Install Helper
                await pyodide.runPythonAsync(`
                    import micropip, sys
                    async def install(packages):
                        print(f"\\n>>> DOWNLOADING PACKAGES: {packages}...")
                        await micropip.install(packages)
                        print(f">>> INSTALLED.\\n")
                `);

                updateLoad(70);

                // Load Monaco Editor
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' }});
                require(['vs/editor/editor.main'], function() {
                    updateLoad(100);
                    
                    monaco.editor.defineTheme('glass', {
                        base: 'vs-dark', inherit: true,
                        rules: [{ background: '00000000' }],
                        colors: { 'editor.background': '#00000000', 'minimap.background': '#00000000' }
                    });

                    setTimeout(() => {
                        // HIDE LOADER, SHOW IDE
                        document.getElementById('boot-loader').style.display = 'none';
                        document.getElementById('ide-wrapper').style.display = 'grid'; 
                        
                        // If we have sound context (user interaction required normally, but we try)
                        playSound('startup');

                        editor = monaco.editor.create(document.getElementById('monaco-container'), {
                            value: initialCode,
                            language: 'python', theme: 'glass',
                            fontFamily: 'JetBrains Mono', fontSize: fontSize,
                            automaticLayout: true, minimap: { enabled: false },
                            scrollBeyondLastLine: false, padding: { top: 15 }
                        });
                        
                        if(incomingCode) {
                            log(">>> DATA UPLINK SUCCESSFUL.", "log-success");
                        }
                    }, 500);
                });
            } catch (e) { 
                alert("Error loading engines. Check internet connection."); 
            }
        }

        async function runCode() {
            if(!pyodide) return;
            const btn = document.getElementById('exec-btn');
            const panel = document.getElementById('term-panel');
            
            playSound('execute');
            
            document.getElementById('console-output').innerHTML = '';
            panel.classList.add('processing');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            
            const code = editor.getValue();
            log(">>> EXECUTING PROTOCOL...", "log-sys");

            setTimeout(async () => {
                try {
                    pyodide.setStdout({ batched: (msg) => log(msg, "log-out") });
                    await pyodide.runPythonAsync(code);
                    log("âœ” PROTOCOL EXECUTED.", "log-success");
                    playSound('success');
                } catch (err) {
                    log(String(err), "log-err");
                    playSound('error');
                }
                btn.innerHTML = '<i class="fa-solid fa-play"></i> EXECUTE';
                panel.classList.remove('processing');
            }, 100); 
        }

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-line ${type}`;
            div.innerText = msg;
            const term = document.getElementById('console-output');
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        function resizeFont(delta) {
            if(!editor) return;
            fontSize = Math.max(10, Math.min(32, fontSize + delta));
            editor.updateOptions({ fontSize: fontSize });
            playSound('click');
        }

        // AUDIO ENGINE
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            const now = ctx.currentTime;
            
            if (type === 'click') {
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'startup') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(220, now); osc.frequency.linearRampToValueAtTime(440, now + 0.5);
                gain.gain.setValueAtTime(0.05, now); gain.gain.linearRampToValueAtTime(0, now + 1);
                osc.start(now); osc.stop(now + 1);
            } else if (type === 'execute') {
                osc.type = 'square'; osc.frequency.setValueAtTime(880, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'success') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(500, now); osc.frequency.setValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.05, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            } else if (type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
        }
    </script>
</body>
