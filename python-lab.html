		/* --- TERMINAL LOG STYLES --- */
        .log-net { color: #00F0FF; font-weight: bold; } /* Cyan for Network */
        .log-sys { color: #FFD43B; font-weight: bold; } /* Gold for System */
        .log-ok  { color: #00D26A; font-weight: bold; } /* Green for Success */
        /* --- NAV BUTTON STYLES --- */
        .nav-btn {
            text-decoration: none; font-weight: 600; font-size: 0.9rem; padding: 8px 16px;
            border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center;
            gap: 8px; border: 1px solid transparent;
        }
        /* 1. EXIT BUTTON (Red) */
        .exit-btn { color: #ff5e57; background: rgba(255, 94, 87, 0.1); border: 1px solid rgba(255, 94, 87, 0.2); }
        .exit-btn:hover { background: #ff5e57;transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(255, 94, 87, 0.4); }
        /* 2. LEARN PYTHON BUTTON (Green) */
        .learn-btn { color: #00D26A; background: rgba(0, 210, 106, 0.1); border: 1px solid rgba(0, 210, 106, 0.2); }
        .learn-btn:hover { background: #00D26A;transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(0, 210, 106, 0.4); }
        /* 3. FOUNDER BUTTON (Cyan) */
        .founder-btn { color: #00F0FF; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0, 240, 255, 0.2); }
        .founder-btn:hover { background: #00F0FF;transform: scale(1.05); color: black; box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); }

         /* --- 1. CORE LAYOUT & RESET --- */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            width: 100vw; height: 100vh; background: #050507; 
            color: white; font-family: 'Outfit', sans-serif;
        }

        /* --- 2. NAVBAR STYLES (Desktop Default) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 2000; box-sizing: border-box;
        }

        .nav-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .nav-logo img {
            height: 50px !important; width: auto; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); transition: 0.3s ease;
            border-radius: 3px;
            border: 1px solid rgba(191, 161, 255, 0.2);
        }
        .nav-logo:hover img { transform: scale(1.3); filter: drop-shadow(0 0 15px #00D26A) drop-shadow(0 0 30px #00D26A); }
        .nav-text { font-size: 1.4rem; font-weight: 700; color: white; letter-spacing: -0.5px; }
        
        .nav-badge { 
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #bfa1ff;
            background: rgba(191, 161, 255, 0.1); padding: 4px 8px; border-radius: 4px;
            border: 1px solid rgba(191, 161, 255, 0.2);
        }

        .nav-actions { display: flex; gap: 10px; }

        /* NAV BUTTONS */
        .nav-btn {
            text-decoration: none; font-weight: 600; font-size: 0.9rem; padding: 8px 16px;
            border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center;
            gap: 8px; border: 1px solid transparent; cursor: pointer;
        }
        /* Color Variants */
        .exit-btn { color: #ff5e57; background: rgba(255, 94, 87, 0.1); border: 1px solid rgba(255, 94, 87, 0.2); }
        .exit-btn:hover { background: #ff5e57; transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(255, 94, 87, 0.4); }

        .learn-btn { color: #00D26A; background: rgba(0, 210, 106, 0.1); border: 1px solid rgba(0, 210, 106, 0.2); }
        .learn-btn:hover { background: #00D26A; transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(0, 210, 106, 0.4); }

        .founder-btn { color: #00F0FF; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0, 240, 255, 0.2); }
        .founder-btn:hover { background: #00F0FF; transform: scale(1.05); color: black; box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); }

        /* --- 3. IDE WRAPPER (Desktop Grid) --- */
        #ide-wrapper {
            margin-top: 70px; height: calc(100vh - 70px); width: 100%;
            display: none; /* Hidden until loaded */
            grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px;
            box-sizing: border-box; position: relative; z-index: 10;
        }

        /* --- 4. PANELS & GLASS EFFECT --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; display: flex; flex-direction: column; overflow: hidden;
            backdrop-filter: blur(5px); position: relative;
        }
        .glass-panel.processing { border-color: #00D26A; box-shadow: 0 0 30px rgba(0, 210, 106, 0.1) inset; }
        
        .panel-header {
            padding: 0 20px; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #888; height: 50px; flex-shrink: 0;
        }

        #monaco-container { flex: 1; width: 100%; min-height: 0; }
        
        #console-output {
            flex: 1; padding: 20px; font-family: 'JetBrains Mono'; font-size: 0.9rem;
            color: #eee; overflow-y: auto; scroll-behavior: smooth; min-height: 0;
            background: radial-gradient(circle at top right, rgba(0, 210, 106, 0.03), transparent 70%);
        }

        /* --- 5. ANIMATIONS & LOGS --- */
        @keyframes decodeText { 0% { opacity: 0; transform: translateX(-10px); } 100% { opacity: 1; transform: translateX(0); } }
        .log-line { margin-bottom: 6px; animation: decodeText 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; border-left: 2px solid transparent; padding-left: 8px; }
        .log-sys { color: #777; font-style: italic; font-size: 0.8rem; }
        .log-out { color: #e0e0e0; border-left-color: #00D26A; background: linear-gradient(90deg, rgba(0,210,106,0.05) 0%, transparent 100%); }
        .log-err { color: #ff5e57; border-left-color: #ff5e57; background: rgba(255, 94, 87, 0.05); }
        .log-success { color: #00D26A; margin-top: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; }

        /* --- 6. CONTROLS --- */
        .run-btn {
            background: #00D26A; color: black; border: none; padding: 6px 18px;
            font-family: 'JetBrains Mono'; font-weight: bold; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .run-btn:hover { box-shadow: 0 0 20px rgba(0,210,106,0.6); transform: scale(1.05); }
        
        .font-controls { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.05); padding: 3px 8px; border-radius: 4px; }
        .font-btn { background: transparent; border: none; color: #aaa; width: 24px; height: 24px; border-radius: 3px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .font-btn:hover { background: rgba(255,255,255,0.2); color: white; }

        /* LOADER */
        #boot-loader { position: fixed; inset: 0; z-index: 6000; background: #050507; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-bg { width: 300px; height: 3px; background: #222; margin-top: 15px; border-radius: 2px; }
        .bar-fill { width: 0%; height: 100%; background: #00D26A; transition: width 0.3s; box-shadow: 0 0 15px #00D26A; }

            /* IDE WRAPPER (Vertical Stack) */
            #ide-wrapper {

                grid-template-columns: 1fr; 
                grid-template-rows: 1.5fr 1fr; /* Editor 60%, Terminal 40% */
            }

            /* PANEL ADJUSTMENTS */
            .panel-header { height: 40px; padding: 0 10px; font-size: 0.75rem; }
            .font-controls { transform: scale(0.9); }
            .run-btn { padding: 4px 12px; font-size: 0.8rem; }
        }
		/* --- IMPROVED CAMERA BUTTON --- */
		.camera-btn {
			background: rgba(0, 240, 255, 0.1); 
			border: 1px solid rgba(0, 240, 255, 0.3);
			color: #00F0FF;
			width: 32px; height: 32px;
			border-radius: 6px;
			cursor: pointer;
			display: flex; align-items: center; justify-content: center;
			transition: all 0.3s ease;
			margin-right: 15px; /* Separate from font controls */
			box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
		}
		.camera-btn:hover {
			background: #00F0FF;
			color: black;
			box-shadow: 0 0 20px #00F0FF;
			transform: scale(1.1);
		}

		/* --- CINEMATIC SHUTTER FLASH --- */
		#shutter-flash {
			position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
			background: white; z-index: 99999;
			opacity: 0; pointer-events: none;
			transition: opacity 0.1s ease-out;
		}

		/* --- SNAPSHOT PREVIEW MODE --- */
		.snapshot-mode {
			position: relative;
			background: #050507 !important;

			overflow: hidden;
		}

		/* --- WATERMARK --- */
		.snapshot-watermark {
			position: absolute; bottom: 20px; right: 25px;
			display: none; /* Flex when active */
			align-items: center; gap: 12px;
			z-index: 999;
			background: rgba(10, 10, 15, 0.8);
			backdrop-filter: blur(4px);
			padding: 10px 18px;
			border-radius: 12px;
			border: 1px solid rgba(255,255,255,0.15);
			box-shadow: 0 10px 30px rgba(0,0,0,0.5);
		}

		/* --- ELEGANT NOTIFICATION TOAST --- */
		/* --- ELEGANT NOTIFICATION TOAST --- */
		#toast-notification {
		    position: fixed; 
		    bottom: 40px; 
		    left: 50%; 
		    transform: translateX(-50%) translateY(100px); /* Start hidden below */
		    background: rgba(10, 15, 20, 0.95);
		    border: 1px solid #00D26A;
		    color: #fff;
		    padding: 12px 25px;
		    border-radius: 50px;
		    font-family: 'JetBrains Mono', monospace;
		    font-size: 0.9rem;
		    display: flex; 
		    align-items: center; 
		    gap: 10px;
		    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
		    z-index: 100000; /* Increased Z-Index */
		    opacity: 0;
		    pointer-events: none; /* Prevent clicks while hidden */
		    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		}
		
		#toast-notification.active { 
		    opacity: 1; 
		    pointer-events: all;
		    transform: translateX(-50%) translateY(0); /* Animate up */
		}
		
		
		/* --- ANIMATED DOTS (0.3s Interval) --- */
		.anim-dots::after {
			content: '';
			display: inline-block;
			width: 2em;       /* Reserves space so the text doesn't jump */
			text-align: left;
			animation: dot-cycle 1.2s steps(1) infinite;
		}

		@keyframes dot-cycle {
			0%   { content: ''; }    /* 0.0s - 0.3s */
			25%  { content: '.'; }   /* 0.3s - 0.6s */
			50%  { content: '..'; }  /* 0.6s - 0.9s */
			75%  { content: '...'; } /* 0.9s - 1.2s */
			100% { content: ''; }    /* Reset */
		}
		/* Style the main log line */
		.anim-dotstwo {
			color: #777;
			font-style: italic;
			font-size: 0.8rem;
		}
		/* --- ANIMATED DOTS (Styled like .log-sys) --- */
		.anim-dotstwo::after {
			content: '';
			display: inline-block;

			width: 2em;               /* Prevents layout shift */
			text-align: left;

			/* Borrowed from .log-sys */
			color: #777;
			font-style: italic;
			font-size: 0.8rem;

			animation: dot-cycle 2.5s steps(1) infinite;
		}
		@keyframes dot-cycle {
			0%   { content: ''; }    /* 0.0s - 0.3s */
			25%  { content: '.'; }   /* 0.3s - 0.6s */
			50%  { content: '..'; }  /* 0.6s - 0.9s */
			75%  { content: '...'; } /* 0.9s - 1.2s */
			100% { content: ''; }    /* Reset */

		
    </style>

    <script src="script.js"></script>
	<script>
	let editor, pyodide;
	let fontSize = 14;
	
	// 1. CHECK FOR COPIED CODE FROM URL
	const urlParams = new URLSearchParams(window.location.search);
	const incomingCode = urlParams.get('code');
	
	let initialCode = `# CodeStitcher Neural IDE\n# Write your Python code below\n\nimport sys\nimport random\n\nprint("=== SYSTEM DIAGNOSTICS ===")\nprint(f"Python Kernel: {sys.version.split()[0]}")\nprint(f"Engine: Pyodide WebAssembly")\n\ndef neural_sync():\n    print("\\n> SYNCING NEURAL NETWORKS...")\n    return random.randint(85, 100)\n\nsync = neural_sync()\nprint(f"> SYNC COMPLETE: {sync}% Efficiency")\nprint("\\nReady for instructions.")`;
	
	if (incomingCode) {
		initialCode = decodeURIComponent(incomingCode);
	}
	
	// 2. AUTO START ON PAGE LOAD
	window.onload = function() {
		loadEngines();
	};
	
	
	function updateLoad(p) { document.getElementById('loader-bar').style.width = p + "%"; }
	
	 async function loadEngines() {
		try {
			updateLoad(30);
			pyodide = await loadPyodide();
			updateLoad(50);
			
			await pyodide.loadPackage("micropip");
			
			await pyodide.runPythonAsync(`
				import micropip, sys
				async def install(packages):
					print(f"[NET] ESTABLISHING UPLINK FOR: {packages}...")
					await micropip.install(packages)
					print(f"[OK] MODULE '{packages}' INTEGRATED.")
			`);
	
			updateLoad(70);
	
			require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' }});
			require(['vs/editor/editor.main'], function() {
				updateLoad(100);
				
				monaco.editor.defineTheme('glass', {
					base: 'vs-dark', inherit: true,
					rules: [{ background: '00000000' }],
					colors: { 'editor.background': '#00000000', 'minimap.background': '#00000000' }
				});
	
				setTimeout(() => {
					document.getElementById('boot-loader').style.display = 'none';
					document.getElementById('ide-wrapper').style.display = 'grid'; 
					playSound('startup');
	
					editor = monaco.editor.create(document.getElementById('monaco-container'), {
						value: initialCode,
						language: 'python', theme: 'glass',
						fontFamily: 'JetBrains Mono', fontSize: fontSize,
						automaticLayout: true, minimap: { enabled: false },
						scrollBeyondLastLine: false, padding: { top: 15 }
					});
					
					if(incomingCode) log(">>> DATA UPLINK SUCCESSFUL.", "log-success");
				}, 500);
			});
		} catch (e) { console.error(e); }
	}
	
	async function runCode() {
		if(!pyodide) return;
		const btn = document.getElementById('exec-btn');
		const panel = document.getElementById('term-panel');
		
		playSound('execute');
		
		// PREPARE TERMINAL
		document.getElementById('console-output').innerHTML = '';
		panel.classList.add('processing');
		btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> PROCESSING<span class="anim-dots"></span>';

		
		let rawCode = editor.getValue();
		let processedCode = "import micropip\n" + rawCode;
		processedCode = processedCode.replace(
			/^pip\s+install\s+["']?([a-zA-Z0-9_\-\.]+)["']?/gm, 
			'await install("$1")' 
		);
	
		// Create the log div
		const protocolDiv = document.createElement('div');
		protocolDiv.className = 'log-sys';
		protocolDiv.textContent = ">>> EXECUTING PROTOCOL";

		// Add animated dots
		const dots = document.createElement('span');
		dots.className = 'anim-dots';
		protocolDiv.appendChild(dots);

		// Append to console
		document.getElementById('console-output').appendChild(protocolDiv);

	// --- AUDIO ENGINE ---
	// --- MERGED AUDIO ENGINE ---
    // Create one global context for the synth sounds
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        // 1. WAV FILE HANDLER (For 'click-local')
        if (type === 'click-local') {
            // Create a new Audio object for every click to allow rapid firing
            const clickFile = new Audio('click.wav');
            clickFile.volume = 0.5; 
            clickFile.play().catch(e => console.log("Audio waiting for interaction"));
            return; // Stop here, do not run the synth logic below
        }

        // 2. SYNTHESIZER HANDLER (For 'execute', 'success', 'startup', etc.)
        if (ctx.state === 'suspended') ctx.resume();
        
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); 
        gain.connect(ctx.destination);
        
        const now = ctx.currentTime;
        
        if (type === 'click') {
            // Synthetic click (backup)
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        
        } else if (type === 'startup') {
            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(220, now); 
            osc.frequency.linearRampToValueAtTime(440, now + 0.5);
            gain.gain.setValueAtTime(0.05, now); 
            gain.gain.linearRampToValueAtTime(0, now + 1);
            osc.start(now); osc.stop(now + 1);
        
        } else if (type === 'execute') {
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(880, now);
            gain.gain.setValueAtTime(0.05, now); 
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
            osc.start(now); osc.stop(now + 0.15);
        
        } else if (type === 'success') {
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(500, now); 
            osc.frequency.setValueAtTime(1000, now + 0.1);
            gain.gain.setValueAtTime(0.05, now); 
            gain.gain.linearRampToValueAtTime(0, now + 0.4);
            osc.start(now); osc.stop(now + 0.4);
        
        } else if (type === 'error') {
            osc.type = 'sawtooth'; 
            osc.frequency.setValueAtTime(150, now);
            gain.gain.setValueAtTime(0.1, now); 
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }
	
	// --- ROBUST SNAPSHOT ENGINE (FIXED) ---

	function triggerCinematicSnapshot() {
    const panel = document.getElementById('editor-panel');
    const watermark = document.getElementById('watermark');
    const flash = document.getElementById('shutter-flash');
    const toast = document.getElementById('toast-notification');

    // FIX 3: Create fresh Audio object and play IMMEDIATELY
    const snapSound = new Audio('capture.wav');
    snapSound.volume = 1.0;
    snapSound.play().catch(e => console.warn('Audio blocked:', e));

    // Cleanup helper
    function cleanup() {
        panel.classList.remove('snapshot-mode');
        watermark.style.display = 'none';
    }

    // Flash effect
    flash.style.opacity = '1';
    setTimeout(() => { flash.style.opacity = '0'; }, 100);

    // Enter preview mode
    panel.classList.add('snapshot-mode');
    watermark.style.display = 'flex';

    // FIX 2: Pre-load logo image BEFORE the delay
    const logoImg = new Image();
    logoImg.src = 'codestitcher.png';

    setTimeout(() => {
        try {
            const code = editor ? editor.getValue() : '// No code found';
            const lines = code.split('\n');

            // --- CINEMATIC CONFIGURATION ---
            const SCALE = 0.5;
            const CANVAS_W = 1920;
            const CANVAS_H = 1500;
            
            // Layout margins for the "Levitating Card" look
            const cardMarginX = 10;
            const cardMarginY = 10;
            const cardW = CANVAS_W - (cardMarginX * 2);
            const cardH = CANVAS_H - (cardMarginY * 2);
            const cardX = cardMarginX;
            const cardY = cardMarginY;

            const lineHeight = 48;
            const fontSize = 36;
            const gutterWidth = 100; // Space for line numbers
            const headerH = 90;

            const canvas = document.createElement('canvas');
            canvas.width = CANVAS_W * SCALE;
            canvas.height = CANVAS_H * SCALE;
            canvas.style.width = CANVAS_W + 'px';
            canvas.style.height = CANVAS_H + 'px';

            const cx = canvas.getContext('2d');
            cx.scale(SCALE, SCALE);

           
            // ==========================================
            // 2. THE LEVITATING EDITOR CARD
            // ==========================================

            // Huge Drop Shadow for Depth
            cx.shadowColor = 'rgba(0, 0, 0, 0.55)';
            cx.shadowBlur = 120;
            cx.shadowOffsetY = 50;

            // Card Background
            cx.fillStyle = '#0B0B0F'; // Deep IDE color
            cx.beginPath();
            cx.roundRect(cardX, cardY, cardW, cardH, 24); // Rounded corners
            cx.fill();

            // Reset Shadow so text doesn't blur
            cx.shadowBlur = 0;
            cx.shadowOffsetY = 0;
            cx.shadowColor = 'transparent';

            // Card Inner Border (Subtle)
            cx.strokeStyle = 'rgba(255,255,255,0.08)';
            cx.lineWidth = 2;
            cx.stroke();


            // ==========================================
            // 3. WINDOW CONTROLS (Mac Style)
            // ==========================================
            
            // Header Background separator
            cx.fillStyle = 'rgba(255,255,255,0.02)';
            cx.beginPath();
            cx.roundRect(cardX, cardY, cardW, headerH, [24, 24, 0, 0]);
            cx.fill();

            // Dots (Red, Yellow, Green)
            const dotY = cardY + 45;
            const dotStart = cardX + 50;
            const dotGap = 35;

            // Red
            cx.fillStyle = '#FF5F56';
            cx.beginPath(); cx.arc(dotStart, dotY, 10, 0, Math.PI*2); cx.fill();
            // Yellow
            cx.fillStyle = '#FFBD2E';
            cx.beginPath(); cx.arc(dotStart + dotGap, dotY, 10, 0, Math.PI*2); cx.fill();
            // Green
            cx.fillStyle = '#27C93F';
            cx.beginPath(); cx.arc(dotStart + dotGap*2, dotY, 10, 0, Math.PI*2); cx.fill();

            // Centered Filename
            cx.fillStyle = '#A0A0A0';
            cx.font = `600 28px 'JetBrains Mono', monospace`;
            cx.textAlign = 'center';
            cx.fillText('main.py', cardX + (cardW / 2), dotY + 8);
            cx.textAlign = 'left'; // Reset alignment

			// VS Code Dark+ Theme Palette (Matches the screenshot)
			const THEME = {
			    keyword:    '#C586C0', // Pink (def, class, return, import)
			    function:   '#DCDCAA', // Yellow (init, print, super)
			    type:       '#4EC9B0', // Teal (MyWidget, QWidget, QPushButton)
			    string:     '#CE9178', // Orange/Brownish (strings)
			    number:     '#B5CEA8', // Light Green (numbers, True/False)
			    self:       '#569CD6', // Blue (self)
			    comment:    '#6A9955', // Greenish Grey
			    operator:   '#D4D4D4', // White/Grey (= . ,)
			    text:       '#9CDCFE', // Light Blue (variables like self.button)
			    default:    '#D4D4D4'  // Standard text
			};
            // ==========================================
            // 4. CODE RENDERING (With Glow & Gutter)
            // ==========================================

            const codePaddingTop = headerH + 60;
            const codeContentX = cardX + 60; // Left margin inside card
            
            const maxLines = Math.floor((cardH - codePaddingTop - 60) / lineHeight);
            const visibleLines = lines.slice(0, maxLines);
			const rightMargin = 100;
			const textStartX = codeContentX + gutterWidth;
			const maxTextWidth = (cardX + cardW - rightMargin) - textStartX;
			

            visibleLines.forEach((line, i) => {
			    const y = cardY + codePaddingTop + i * lineHeight;
			    
			    // -----------------------------
			    // 4a. Line Numbers (Gutter)
			    // -----------------------------
			    cx.fillStyle = 'rgba(255, 255, 255, 0.3)';
			    cx.font = `400 ${fontSize - 4}px 'JetBrains Mono', monospace`;
			    cx.textAlign = 'right';
			    cx.fillText((i + 1).toString(), codeContentX + 40, y);
			    cx.textAlign = 'left'; // Reset
			
			    // -----------------------------
			    // 4b. The Code Logic
			    // -----------------------------
			    const textX = codeContentX + gutterWidth;
			    cx.font = `${fontSize}px 'JetBrains Mono', monospace`;
			
			    let currentX = textX;
			
			    // A. Handle Truncation (Optimization)
			    let displayLine = line;
			    // Simple heuristic: if line is insanely long, cut it for performance
			    if (displayLine.length > 200) displayLine = displayLine.substring(0, 200) + "...";
			
			    // B. MASTER REGEX for VS Code Syntax Highlighting
			    // 1. Comments
			    // 2. Strings (handles escaped quotes)
			    // 3. Keywords
			    // 4. "self"
			    // 5. Booleans/None
			    // 6. Numbers
			    // 7. Decorators (@something)
			    // 8. Function Definitions/Calls (Lookahead for open parenthesis)
			    // 9. Class Types (Heuristic: Starts with Capital letter)
			    // 10. Operators/Punctuation
			    
			    const tokenRegex = /([#].*$)|((?:r|f|b)?["'](?:[^\\"\r\n]|\\.)*["'])|\b(class|def|import|from|return|if|else|elif|for|while|try|except|with|as|pass|lambda|is|in|not|and|or|global|continue|break)\b|\b(self)\b|\b(True|False|None)\b|\b(\d+)\b|(@[\w.]+)|\b([a-zA-Z_][a-zA-Z0-9_]*)(?=\s*\()|\b([A-Z][a-zA-Z0-9_]*)\b|([^\s\w])/g;
			
			    let lastIndex = 0;
			    let match;
			
			    while ((match = tokenRegex.exec(displayLine)) !== null) {
			        
			        // 1. Draw plain text occurring BEFORE this match (whitespace, unknown vars)
			        if (match.index > lastIndex) {
			            const plainText = displayLine.slice(lastIndex, match.index);
			            cx.fillStyle = THEME.text; // Default variable color (Light Blue)
			            cx.fillText(plainText, currentX, y);
			            currentX += cx.measureText(plainText).width;
			        }
			
			        const token = match[0];
			        
			        // 2. Determine Color based on Capture Group
			        if (match[1]) { // Comment (#...)
			            cx.fillStyle = THEME.comment;
			        } 
			        else if (match[2]) { // String ("...")
			            cx.fillStyle = THEME.string;
			        } 
			        else if (match[3]) { // Keyword (def, class)
			            cx.fillStyle = THEME.keyword;
			        } 
			        else if (match[4]) { // self
			            cx.fillStyle = THEME.self;
			        } 
			        else if (match[5]) { // Boolean (True)
			            cx.fillStyle = THEME.number; // usually same as numbers in VS Code
			        } 
			        else if (match[6]) { // Number (123)
			            cx.fillStyle = THEME.number;
			        } 
			        else if (match[7]) { // Decorator (@foo)
			            cx.fillStyle = THEME.function;
			        } 
			        else if (match[8]) { // Function Call/Def (word followed by parens)
			            cx.fillStyle = THEME.function;
			        } 
			        else if (match[9]) { // Class/Type (Capitalized Word)
			            cx.fillStyle = THEME.type;
			        } 
			        else if (match[10]) { // Operators/Punctuation
			            cx.fillStyle = THEME.operator;
			        } 
			        else {
			            cx.fillStyle = THEME.text;
			        }
			
			        // 3. Draw the colored token
			        cx.fillText(token, currentX, y);
			        currentX += cx.measureText(token).width;
			
			        lastIndex = tokenRegex.lastIndex;
			    }
			
			    // 4. Draw any remaining text at end of line
			    if (lastIndex < displayLine.length) {
			        const remaining = displayLine.slice(lastIndex);
			        cx.fillStyle = THEME.text;
			        cx.fillText(remaining, currentX, y);
			    }
			});

            // "..." if truncated
            if (lines.length > maxLines) {
                cx.fillStyle = 'rgba(255,255,255,0.3)';
                cx.font = `italic ${fontSize}px 'JetBrains Mono', monospace`;
                cx.fillText(`... (${lines.length - maxLines} more lines hidden)`, codeContentX + gutterWidth, cardY + codePaddingTop + maxLines * lineHeight);
            }


            // ==========================================
            // 5. NOISE OVERLAY (For Texture)
            // ==========================================
            // A subtle grain to make it look less "plastic"
            cx.globalCompositeOperation = 'overlay';
            cx.fillStyle = 'rgba(255,255,255,0.03)';
            for(let n = 0; n < 20000; n++) {
                const nx = Math.random() * CANVAS_W;
                const ny = Math.random() * CANVAS_H;
                cx.fillRect(nx, ny, 2, 2);
            }
            cx.globalCompositeOperation = 'source-over'; // Reset


            // ==========================================
            // 6. SLEEK WATERMARK (Bottom-Right)
            // ==========================================
            const wmW = 440;
            const wmH = 180;
            const wmX = CANVAS_W - wmW - 80;
            const wmY = CANVAS_H - wmH - 80;

            cx.shadowColor = 'rgba(0,0,0,0.4)';
            cx.shadowBlur = 40;
            cx.shadowOffsetY = 10;

            cx.fillStyle = 'rgba(255,255,255,0.06)';
            cx.beginPath();
            cx.roundRect(wmX, wmY, wmW, wmH, 16);
            cx.fill();

            cx.strokeStyle = 'rgba(255,255,255,0.12)';
            cx.lineWidth = 1;
            cx.stroke();

            cx.shadowBlur = 0;
            cx.shadowOffsetY = 0;

            const drawWatermarkText = () => {
                cx.fillStyle = 'rgba(255,255,255,0.9)';
                cx.font = `bold 40px 'Outfit', sans-serif`;
                cx.textBaseline = 'middle';
                cx.fillText('CodeStitcher', wmX + 155, wmY + 75);

                cx.fillStyle = '#8EDBB5';
                cx.font = `500 20px 'JetBrains Mono', monospace`;
                cx.fillText('N E U R A L _ L A B', wmX + 158, wmY + 115);
            };

            const logoWidth = 100; // You control size here
			const logoHeight = logoWidth * (443 / 336); // Maintain 336:443 ratio
			
			const logoY = wmY + (wmH - logoHeight) / 2;


            // Final Output Logic
            if (logoImg.complete && logoImg.naturalWidth > 0) {
                cx.save();

				cx.beginPath();
				cx.roundRect(wmX + 30, logoY, logoWidth, logoHeight, 5);
				cx.clip();
				
				cx.drawImage(logoImg, wmX + 30, logoY, logoWidth, logoHeight);
				
				cx.restore();

                drawWatermarkText();
                finishAndDownload();
            } else {
                logoImg.onload = () => {
                    cx.save();

					cx.beginPath();
					cx.roundRect(wmX + 30, logoY, logoWidth, logoHeight, 5);
					cx.clip();
					
					cx.drawImage(logoImg, wmX + 30, logoY, logoWidth, logoHeight);
					
					cx.restore();
					
					                    drawWatermarkText();
                    finishAndDownload();
                };
                logoImg.onerror = () => {
                    drawWatermarkText();
                    finishAndDownload();
                };
            }

            function finishAndDownload() {
                canvas.toBlob((blob) => {
                    if (!blob) {
                        alert('Snapshot failed: could not generate image.');
                        cleanup();
                        return;
                    }
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/[-T:]/g, '');
                    link.download = `CodeStitcher_Art_${timestamp}.png`; // Changed filename slightly
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    toast.classList.add('active');
                    // Assuming playSound is available globally or ignore if not
                    if(typeof playSound === 'function') playSound('success');
                    setTimeout(() => { toast.classList.remove('active'); }, 4000);

                    cleanup();
                }, 'image/png');
            }

        } catch (err) {
            console.error('Snapshot error:', err);
            alert('Snapshot failed: ' + err.message);
            cleanup();
        }

    }, 3000);
}
